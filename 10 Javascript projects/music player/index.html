<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>music player</title>
        <link rel="stylesheet" href="style.css">
        <!-- font awesome link -->
        <script src="https://kit.fontawesome.com/73431e012c.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </div>
                </nav>
                <img src="assets/thalapathy.jpg" class="songimg" height="300px">
                <h1>Anbenum</h1>
                <p>Anirudh ravichandhar,Leo</p>

                <audio  id="song">
                    <source src="assets/Anbenum-MassTamilan.dev.mp3"
                        type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playpause()"><i class="fa-solid fa-play" id="controlicon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>

            <script src="main.js"></script>
        </body>
    </html>
